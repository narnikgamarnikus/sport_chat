{% extends "base.html" %}
{% load static i18n %}
{% block title %}Events{% endblock %}

{% block content %}
<div class="container">
  <h2>Events</h2>

  <div class="list-group">
    {% for event in event_list %}
      <a href="{% url 'chats:event_detail' event.pk %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ event.name }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
