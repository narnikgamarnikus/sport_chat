{% extends "base.html" %}
{% load static i18n %}
{% block title %}Teams{% endblock %}

{% block content %}
<div class="container">
  <h2>Teams</h2>

  <div class="list-group">
    {% for team in team_list %}
      <a href="{% url 'chats:team_detail' team.pk %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ team.name }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
